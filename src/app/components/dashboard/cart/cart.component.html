<div class="iconName">
  <table class="table table-striped" *ngIf="cartService.totalCost">
    <thead></thead>
    <tbody>
      <tr *ngFor="let product of cartService.cartArr; let i = index">
        <td>
          <img
            [src]="environment.serverUrl + product['Product.ImagePath']"
            [alt]="product['Product.ProductId']"
            style="height: 50px"
          />
        </td>
        <td>{{ product["Product.Name"].slice(0, 50) }}...</td>
        <td>
          <button (click)="incrementQuantity(product['Product.ProductId'])">
            +
          </button>
          <span style="margin: 0 10px">{{ product.Quantity }}</span>
          <button (click)="decrementQuantity(product['Product.ProductId'])">
            -
          </button>
        </td>
        <td>₹ {{ product["Product.Price"] * product.Quantity }}</td>
        <td>
          <button
            title="Remove from cart"
            (click)="deleteCartProduct(product['Product.ProductId'])"
          >
            &times;
          </button>
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <p style="text-align: right; font-weight: bold">Total</p>
        </td>
        <td>
          <p style="font-weight: bold">₹ {{ cartService.totalCost }}</p>
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!cartService.totalCost">
  <h2 style="display: block; margin: auto">No items in cart</h2>
</div>
