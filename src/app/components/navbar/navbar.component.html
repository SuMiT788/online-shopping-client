<nav class="navbar navbar-default">
  <div class="container-fluid" style="align-items: center">
    <div class="navbar-header">
      <a class="navbar-brand" href="/home">Onlinemart</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form
        #searchForm="ngForm"
        class="navbar-form navbar-left"
        (ngSubmit)="onSearch(searchForm.value)"
      >
        <select
          name="Category"
          class="form-select"
          style="
            width: 250px;
            text-align: center;
            margin: 5px 0px 0px 0px;
            box-shadow: 0px;
            display: inline;
            font-size: 13px;
            height: 40px;
            padding: 0px;
          "
          ngModel
        >
          <option value="" selected>All categories</option>
          <option
            *ngFor="let category of productService.categoriesArr"
            value="{{ category }}"
          >
            {{ category }}
          </option>
        </select>
        <div class="form-group">
          <input
            name="Keyword"
            type="text"
            class="form-control"
            placeholder="Search"
            style="
              background-color: white;
              height: 40px;
              border: 1px solid #ddd;
            "
            ngModel
          />
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a
            class="tab-link"
            (click)="dashboardService.changeTab('products')"
            style="cursor: pointer"
            >Home</a
          >
        </li>
        <li>
          <a
            class="tab-link"
            (click)="dashboardService.changeTab('wishlist')"
            style="cursor: pointer"
            >Wish List</a
          >
        </li>
        <li>
          <a
            class="tab-link"
            (click)="dashboardService.changeTab('cart')"
            style="cursor: pointer"
            >Cart</a
          >
        </li>

        <div class="dropdown">
          <button class="dropbtn">
            {{ userService.selectedUser.Name }}<span class="caret"></span>
          </button>
          <div class="dropdown-content">
            <a
              (click)="dashboardService.changeTab('profile')"
              style="cursor: pointer"
              >My Profile</a
            >
            <a href="" (click)="userLogout()">Logout</a>
          </div>
        </div>
      </ul>
    </div>
  </div>
</nav>
